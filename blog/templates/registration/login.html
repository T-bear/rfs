<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    {% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>


{% if user.is_authenticated %}
    {% include "blog/includes/navbar.html" %}
<h5>You are already logged in! <br>Press home to go to the homepage</h5>

{% else %}

{% block title %}<h2>Login</h2>{% endblock %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-default navbar-btn">Login</button>
  </form>
{% endif %}


</body>
</html>
