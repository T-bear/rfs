{% block content %}

    {% if all_posts %}
{% for user in all_posts|slice:":1:" %}
    <h1>{{ user.auth_user }}'s blog!</h1>

    {% endfor %}

    <ul>
        {% for post in all_posts %}
       <a href="/blog/{{ post.id }}"></a>
            {{ post.title }}
            {{ post.blog_post }}
            {{ post.time_date }}
        {% endfor %}

    </ul>
{% else %}
    <h3>No posts found, try again later!</h3>
{% endif %}

{% endblock %}
