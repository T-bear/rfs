{% load staticfiles %}
<link rel="stylesheet" href="{% static 'blog/style.css' %}" type='text/css'/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
{% block content %}


{% if user.is_authenticated %}

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'home' %}"><img class="brand" alt="Brand" src="{% static 'blog/images/Logga_svart.png' %}">
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="{% url 'blog:index' %}">Home</a></li>
        <li><a href="/blog/profile/{{ user.id }}" >Profile</a></li>
        <li><a href="/blog/posts-add/{{ user.id }}">New blogpost</a></li>
        <li><a href="{% url 'blog:logout' %}">Log out</a></li>
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group"></div>
      </form>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->

</nav>



{% else %}
    {% endif %}


{% endblock %}
