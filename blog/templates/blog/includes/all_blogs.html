{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

{% block content %}

    {% if user.is_authenticated %}

    {% else %}
    <h1>Welcome guest!</h1>
    {% endif %}

{% if all_posts %}

    <ul>
        {% for post in all_posts|slice:"1:" %}
            <p> <a href=" {% url 'blog:detail' post.id %}" class="list-group-item justify-content-between"> {{ post.username }} <span class="badge badge-default badge-pill"></span></a></p>

        {% endfor %}
    </ul>

{% else %}
    <h3>Null</h3>
{% endif %}

{% endblock %}
